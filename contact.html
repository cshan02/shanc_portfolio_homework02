    <div class="row" style="background-color:lightgray;">
        <div class="col-sm-1"></div>
        <div class="container" id="contactform">
        <div class="col-sm-5" id="contactformcol" style="background-color: white;">
        <form>
            <h1>Contact</h1>
            <hr class="my-4">
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="John Smith" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
          </form>
          <div class="col-sm-6"></div>
        </div>
